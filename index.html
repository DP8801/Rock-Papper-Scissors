<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...Rock_Paper_Scissors_Game...</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images\favicon.ico">
</head>
<body>
    
    <h2 id="final-result">Result : <span id="result"></span></h2>
    
    <div class="container">
        <div class="computer-block">
            <h2 id="computer" >Computer Choice : <span id="computer-choice"></span></h2>
            <img id="computer-image" src=""/>
        </div>
        
        <div class="user-block">
            <h2 id="user">Your Choice : <span id="user-choice"></span></h2>
            <img id="user-image" src=""/>
    
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
        </div>
    </div>
    
    

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
